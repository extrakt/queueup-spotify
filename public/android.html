  <title>QueueUp Android</title>
</head>
<body>
<div class="container">
    <h2 class="text-center">Apply to be a QueueUp Android Beta Tester</h2>
    <hr />
    <p>The QueueUp Beta program is open first-come, first-serve to a limited number of people. Apply to test it out yourself!</p>
    <hr />
    <form class="form-inline" action="/betaApply" method="POST">
    <h4>Provide the email address you use with Google Play</h4>
      <div class="form-group">
          <input type="email" name="email" class="form-control" id="emailAddress" placeholder="Email">
          <button stype="submit" class="btn btn-primary">Apply</button>
      </div>
    </form>
</div>
